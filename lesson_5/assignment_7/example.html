<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script type="text/javascript" src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div class="figures">
        <figure class="visible">
          <img src="https://placehold.it/1200x900" alt="" title="Photo 1"/>
          <figcaption>Example photo 1</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2"/>
          <figcaption>Example photo 2</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3"/>
          <figcaption>Example photo 3</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4"/>
          <figcaption>Example photo 4</figcaption>
        </figure>
      </div>
      <ul>
        <li><img class="active"  src="https://placehold.it/1200x900" alt="" title="Photo 1"/></li>
        <li><img src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
