<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Handlebars Exercise</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script id="post" type="text/x-handlebars">
    {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
              Tags:
              {{#each tags}}
                {{>tagPartial}}
              {{/each}}
            {{else}}
                Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
    {{/each}}
  </script>
  <script id="tagPartial" type="text/x-handlebars">
    <strong>{{this}}</strong>
  </script>
</head>
<body>
</body>
